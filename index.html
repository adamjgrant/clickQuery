<!DOCTYPE HTML>
<html>
  <head>
    <style>
      script { 
        display: block; 
        font-family: monospace;
        background: #EEE;
        padding: 15px;
      }
    </style>
    <script src="cQuery.js"></script>
  </head>
  <body>
    <h1>clickQuery demo</h1>
    <p>On <a href="https://github.com/ajkochanowicz/clickQuery">Github</a></p>

    <p>
      <button id="one">Click me</button>
      <p id="showBody"></p>
    </p>

    <script>
      $('button#one').click(function() {
        $('p#showBody')[0].innerHTML = "hey!";
      });
    </script>

    <p>
      <button id="two">Click me</button>
    </p>

    <script>
      $('button#two').click(function() {
        alert('you clicked');
      });
    </script>

  </body>
</html>
